<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <p>Rock Paper Scissors</p>
    </div>

    <div>
        <div class="pic">
            <div class="rock ch"></div>
            <div class="paper ch"></div>
            <div class="scissor ch"></div>
        </div>
    </div>

    <div class="result">
        <div class="move">
            <div id="your-result">0</div>
            <div>You</div>
        </div>
        <div class="move">
            <div id="comp-result">0</div>
            <div>Comp</div>
        </div>
    </div>

    <div class="pick-move">
        <button>Pick Your Move</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
